Department: Department of Public Health and Health Sciences
Description: Dr. Han and his lab focus on developing novel statistical and machine
  learning methods to leverage real-world data to improve decision-making, with a
  focus on public health and clinical medicine. This includes designing robust, efficient,
  and targeted estimators for learning causal effects using large-scale data generated
  from observational studies and randomized trials.
