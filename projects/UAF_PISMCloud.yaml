Department: Geophysical Institute
Description: "The Parallel Ice Sheet Model (PISM) is an open-source modelling framework\
  \ for ice sheets and glaciers. It is parallel, thermodynamically-coupled and capable\
  \ of high resolution. PISM is used in climate science to simulate the past and future\
  \ of glaciers and ice sheets, including the Earth\u2019s two large ice sheets in\
  \ Greenland and Antarctica. See pism.io for more."
